<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Photo square</title>
    <link
      rel="stylesheet"
      href="/assets/css/style.css"
    />
    <script
      src="/assets/js/common.js"
      defer
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__inner">
          <h1 class="title">Photo square</h1>
        </div>
      </header>

      <main>
        <section class="section">
          <div class="section__inner">
            <div class="cards">
              <article
                class="card cards__item"
                data-card-id="3"
              >
                <h2 class="card__heading">荷車を押す人</h2>
                <figure class="card__figure">
                  <img
                    class="card__image"
                    src="/assets/img/card003.jpg"
                    alt=""
                  />
                </figure>
                <p class="card__text"
                  >仕事へ行くところでしょうか。<br />大きな荷車を押しています。</p
                >
                <button
                  class="good-button card__button"
                  data-button
                  >Good</button
                >
              </article>

              <article
                class="card cards__item"
                data-card-id="2"
              >
                <h2 class="card__heading">水上マーケット</h2>
                <figure class="card__figure">
                  <img
                    class="card__image"
                    src="/assets/img/card002.jpg"
                    alt=""
                  />
                </figure>
                <p class="card__text"
                  >水上マーケットが賑わっています。活気がありますね。</p
                >
                <button
                  class="good-button card__button"
                  data-button
                  >Good</button
                >
              </article>

              <article
                class="card cards__item"
                data-card-id="1"
              >
                <h2 class="card__heading">ワット・アルン</h2>
                <figure class="card__figure">
                  <img
                    class="card__image"
                    src="/assets/img/card001.jpg"
                    alt=""
                  />
                </figure>
                <p class="card__text"
                  >タイを代表するお寺。<br />チャオプラヤー河、夕日と相まって幻想的な写真になりました。</p
                >
                <button
                  class="good-button card__button"
                  data-button
                  >Good</button
                >
              </article>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__inner">
          <p><small>&copy; 2024</small></p>
        </div>
      </footer>
    </div>
  </body>
</html>
